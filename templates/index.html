<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cariotipo Viewer</title>
</head>
<body>

    <h1>Visualizaci√≥n de cariotipo</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Subir imagen</button>
    </form>

    {% if image_filename %}
        <h2>Imagen cargada:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_filename) }}"
             alt="Cariotipo"
             style="max-width: 800px; border: 1px solid black;">
    {% endif %}

</body>
</html>
